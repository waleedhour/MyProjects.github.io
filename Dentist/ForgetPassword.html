<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/ForgetpasswordStyle copy.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="images/home.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Forget Password</h1>
               <div class="login__content">
                  <div class="login__box">
                     <i class="ri-user-3-line login__icon"></i>
   
                     <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                     </div>
                  </div>

            </div>
            <button type="submit" class="login__button">Send</button>

            <p class="login__register">
               Login by your account <a href="Login.html">Login</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="js/script.js"></script>
   </body>
</html>
